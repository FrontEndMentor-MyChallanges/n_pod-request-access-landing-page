<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./dist/assets/favicon-32x32.png">

  <title>Frontend Mentor | Pod request access landing page</title>

  <!-- Google Font - CHIVO -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@200;300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./dist/style.css">

  <script src="./src/script.js" defer></script>
</head>

<body class="bg-[#121725] relative w-screen h-full min-h-screen font-chivo flex justify-center">

  <div class="wrapper relative flex items-center justify-center w-full min-h-full">
    <picture>
      <source media="(min-width:1280px)" srcset="./dist/assets/desktop/image-host.jpg">
      <source media="(min-width:768px)" srcset="./dist/assets/tablet/image-host.jpg">
      <img src="./dist/assets/mobile/image-host.jpg" alt="background image"
        class="opacity-[0.09] z-[-10] fixed top-0 left-0 md:opacity-100 md:right-0 md:left-auto xl:absolute xl:top-1/2 xl:-translate-y-1/2">
    </picture>
    <main class="md:px-10 relative flex flex-col xl:justify-center w-full h-full px-6 xl:px-[165px]">
      <div class="logo-container flex justify-center w-full mt-[62px] md:mt-[50px] xl:-mt-8 md:justify-start">
        <img src="./dist/assets/desktop/logo.svg" alt="pod logo" class="w-auto">
      </div>
      <section
        class="mt-[57px] md:bg-customBgDark md:mt-[152px] xl:mt-[103px] flex flex-col md:max-w-[635px] xl:max-w-[730px]">
        <h1
          class="uppercase text-[26px] font-[200] leading-[38px] text-center text-customTextGreen md:text-left md:mt-[93px] md:text-5xl md:leading-[56px] xl:mt-[88px] xl:text-[52px] xl:leading-[62px]">
          Publish
          your podcasts
          <span class="text-white">everywhere.</span>
        </h1>


        <p
          class="mt-4 text-[15px] text-customTextLightGray text-center font-light leading-[25px] md:text-left md:w-[42ch] md:text-lg md:leading-7 md:mt-8">
          Upload
          your
          audio to Pod
          with a single
          click. Weâ€™ll then distribute
          your podcast
          to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!
        </p>

        <div class="company-logos md:order-last md:mt-16 md:pr-[100px] xl:pr-[185px] flex justify-between mt-8">
          <img src="./dist/assets/desktop/spotify.svg" alt="" class="h-[17px] md:h-[29px] w-auto">
          <img src="./dist/assets/desktop/apple-podcast.svg" alt="" class="h-[17px] md:h-[29px] w-auto">
          <img src="./dist/assets/desktop/google-podcasts.svg" alt="" class="h-[11px] md:h-[18px] w-auto">
          <img src="./dist/assets/desktop/pocket-casts.svg" alt="" class="h-[15px] md:h-[26px] w-auto">
        </div>

        <form class="md:mt-10 form mt-12" novalidate>
          <div class="form-container flex flex-col md:max-w-[430px] md:justify-center md:relative">
            <input type="email" placeholder="Email address"
              class="inputEmail bg-customBgLight text-sm leading-[28px] pl-8 py-[9px] rounded-full font-bold md:py-[14px] outline-none text-white md:pr-[180px]">
            <p class="errorMsg text-customError top-14 absolute hidden pl-8 mt-2 text-xs font-bold leading-normal">
            </p>
            <button type="submit"
              class="btnSubmit text-sm leading-[28px] py-[9px] rounded-full font-bold text-customBgDark bg-customTextGreen mt-4 hover:bg-customTextGreenHover transition-colors duration-300 outline-none md:absolute md:mt-0 md:px-[27px] md:right-[5px]">Request
              Access</button>
          </div>
        </form>
      </section>
    </main>
    <img src="./dist/assets/desktop/bg-pattern-dots.svg" alt=""
      class="md:absolute md:bottom-0 md:left-10 md:block xl:left-auto xl:bottom-[130px] xl:right-0 hidden">
  </div>




</body>

</html>
