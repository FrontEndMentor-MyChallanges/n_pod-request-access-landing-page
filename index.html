<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./dist/assets/favicon-32x32.png">

  <title>Frontend Mentor | Pod request access landing page</title>

  <!-- Google Font - CHIVO -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@200;300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./dist/style.css">

  <script src="./src/script.js"></script>
</head>

<body class="bg-[#121725] relative w-screen h-full min-h-screen font-chivo flex justify-center">
  <picture>
    <source media="(min-width:768px" srcset="./dist/assets/tablet/image-host.jpg">
    <img src="./dist/assets/mobile/image-host.jpg" alt=""
      class="fixed z-[1] opacity-[0.09] w-full h-full object-cover md:w-auto md:h-auto md:top-0 md:right-0 md:opacity-100">
  </picture>
  <div
    class="relative wrapper flex flex-col items-center md:items-start w-full min-h-screen z-[10] px-6 max-w-[420px] md:max-w-[768px] md:px-[39px]">
    <div class="logo-container flex justify-center w-full mt-[62px] md:mt-[50px] md:justify-start">
      <img src="./dist/assets/desktop/logo.svg" alt="pod logo" class="">
    </div>
    <main class="flex flex-col w-full h-auto mt-[57px] md:max-w-[635px] md:bg-customBgDark md:mt-[152px]">
      <h1
        class="text-[26px] uppercase text-center md:text-left font-light leading-[36px] text-customTextGreen md:mt-[93px] md:text-5xl md:leading-[56px]">
        Publish
        your podcasts
        <span class="text-white">everywhere.</span>
      </h1>

      <p
        class="text-center md:text-left text-[15px] font-[200] leading-[25px] md:leading-[28px] text-customTextLightGray mt-4 md:mt-[31px] md:text-lg md:w-[45ch]">
        Upload your
        audio to Pod
        with a single
        click. Weâ€™ll then distribute
        your podcast
        to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more! Request access!
      </p>
      <div
        class="md:order-last company-logos flex items-center justify-between md:justify-start md:gap-10 w-full mt-[33px] md:mt-16">
        <img src="./dist/assets/desktop/spotify.svg" alt="" class="h-[17px] w-auto md:h-[29px]">
        <img src="./dist/assets/desktop/apple-podcast.svg" alt="" class="h-[17px] md:h-[29px] w-auto">
        <img src="./dist/assets/desktop/google-podcasts.svg" alt="" class="h-[11px] md:h-[18px] w-auto">
        <img src="./dist/assets/desktop/pocket-casts.svg" alt="" class="h-[15px] md:h-[26px] w-auto">
      </div>

      <form class="form md:mt-10 flex flex-col gap-4 mt-12">
        <div class="md:relative flex flex-col gap-2 md:w-[480px]">
          <input type="text" placeholder="Email addres"
            class="md:flex md:flex-col px-8 md:py-[15px] text-sm leading-[28px] py-[10px] rounded-full bg-customBgLight font-bold outline-none text-white ">
          <p class="text-customError hidden pl-8 text-xs font-bold">Oops! Please check your email</p>
          <button type="submit"
            class="md:absolute md:right-[5px] md:top-1/2 md:-translate-y-1/2 px-8 text-sm leading-[28px] py-[10px] rounded-full bg-customTextGreen font-bold outline-none text-customBgDark hover:bg-customTextGreenHover transition-colors duration-300">Request
            Access</button>
        </div>
      </form>
    </main>
    <img src="./dist/assets/desktop/bg-pattern-dots.svg" alt="" class="mt-auto">
  </div>
</body>

</html>
